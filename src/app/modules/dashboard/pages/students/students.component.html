<table mat-table [dataSource]="enrolledCourses" class="mat-elevation-z8">
  <!-- Definir las columnas -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef>Nombre del curso</th>
    <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'courseName']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'courseName'];"></tr>
</table>
