<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" autocomplete="off" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input autocomplete="off" formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            autocomplete="off"
            type="password"
            formControlName="password"
            matInput
          />
        </mat-form-field>
        <div class="flex justify-content-end">
          <button type="submit" mat-button>
            Iniciar sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
